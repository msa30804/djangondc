<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Originate NDC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #8bc34a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #7cb342;
        }
        .back-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #ffffff;
            color: #8bc34a;
            border: 2px solid #8bc34a;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #f1f8e9;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Originate NDC</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.ndc_no.label_tag }}
            {{ form.ndc_no }}
        </div>
        <div class="form-group">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <div class="form-group">
            {{ form.appt.label_tag }}
            {{ form.appt }}
        </div>
        <div class="form-group">
            {{ form.dept.label_tag }}
            {{ form.dept }}
        </div>
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'originator' %}" class="back-button">Back</a>
</div>
</body>
</html>
