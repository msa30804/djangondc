<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleared NDC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            position: relative;
            min-height: 100vh;
        }

        .header {
            background-color: #8bc34a;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
        }

        .sidebar {
            background-color: #e8f5e9;
            padding: 20px;
            width: 20%;
            box-sizing: border-box;
            /* Include padding in width */
            overflow-y: auto;
            /* Allow scrolling if necessary */
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .sidebar a:hover {
            background-color: #a5d6a7;
            color: #000;
        }


        .content {
            flex: 1;
            padding: 20px;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #8bc34a;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .back-button {
            position: absolute;
            right: 20px;
            bottom: 20px;
            background-color: #ffffff;
            color: #8bc34a;
            border: 2px solid #8bc34a;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #f1f8e9;
        }
    </style>
</head>

<body>

    <div class="header">
        Cleared NDC's
    </div>

    <div class="container">
        {% include '_sidebar.html' %}
        <div class="content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>HR No</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Date Created</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for request in completed_requests %}
                        <tr>
                            <td>{{ request.hr_no }}</td>
                            <td>{{ request.name }}</td>
                            <td>{{ request.dept }}</td>
                            <td>{{ request.created_at }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4">No completed requests found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Back Button positioned at the bottom right -->
    <a href="{% url 'originator' %}" class="back-button">Back</a>

</body>

</html>
