{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  {% if user.is_authenticated %}
  <div class="text-center mb-4">
    <h2 class="display-5">Welcome, {{ user.username }}!</h2>
    <p class="lead">Choose an option below to proceed:</p>
  </div>
  <div class="d-flex justify-content-center">
    <a href="{% url 'originator' %}" class="btn btn-outline-success btn-lg mx-2">
      <i class="fas fa-user-plus"></i> Originator
    </a>
    <a href="{% url 'mark' %}" class="btn btn-outline-primary btn-lg mx-2">
      <i class="fas fa-check-circle"></i> Mark
    </a>

  </div>
  {% else %}
  <div class="text-center mb-4">
    <h2 class="display-5">Please Log In</h2>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" action="{% url 'home' %}" class="p-4 border rounded shadow">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control form-control-lg" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control form-control-lg" id="password" name="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
      </form>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
