<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleared Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            position: relative;
            min-height: 100vh;
        }
        .container {
            display: flex;
        }
        .sidebar {
            background-color: #e8f5e9;
            padding: 20px;
            width: 20%;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }
        .sidebar a:hover {
            background-color: #a5d6a7;
            color: #000;
        }
        .content {
            padding: 20px;
            width: 80%;
        }
        .header {
            background-color: #8bc34a;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .back-button {
            position: absolute;
            right: 20px;
            bottom: 20px;
            background-color: #ffffff;
            color: #8bc34a;
            border: 2px solid #8bc34a;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #f1f8e9;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #8bc34a;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            background-color: #8bc34a;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #7cb342;
        }
    </style>
</head>
<body>
    <div class="header">
        Cleared Requests
    </div>
    <div class="container">
        <div class="sidebar">
            <a href="{% url 'pending_marked' %}">Pending</a>
            <a href="{% url 'marked' %}">Cleared</a>
        </div>
        <div class="content">
            {% if marked_requests %}
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>HR No</th>
                                <th>Name</th>
                                <th>Appointment</th>
                                <th>Department</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for request in marked_requests %}
                                <tr>
                                    <td>{{ request.hr_no }}</td>
                                    <td>{{ request.name }}</td>
                                    <td>{{ request.appt }}</td>
                                    <td>{{ request.dept }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% else %}
                <p class="text-center">No marked requests.</p>
            {% endif %}
        </div>
    </div>
    <a href="{% url 'home' %}" class="back-button">Back</a>
</body>
</html>
